<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Admin</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="/index.html" class="fa-regular fa-microchip">
          Electronic Components</a
        >
      </div>
      <div class="menu">
        <a href="/src/pages/details/details.html"></a>
        <a href="/src/pages/cart/cart.html" class="fa-regular fa-cart-shopping">
          Cart</a
        >
        <a href="/src/pages/admin/admin.html" class="fa-regular fa-lock">
          Admin</a
        >
      </div>
    </div>

    <div id="add-new-product">
      <button>Add new product</button>
    </div>

    <div id="form-admin">
      <form id="form-details">
        <div>
          <label for="image">Image:</label>
          <input type="text" id="image" name="image" />
        </div>

        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>

        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" />
        </div>

        <div>
          <label for="stock">Quantity:</label>
          <input type="text" id="stock" name="stock" />
        </div>

        <div>
          <label for="price">Price:</label>
          <input type="text" id="price" name="price" />
        </div>

        <div>
          <input type="submit" value="Submit" class="submit" />
        </div>
      </form>
    </div>

    <div id="table-div">
      <table>
        <thead>
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Delete</th>
        </thead>
        <tbody id="products-table-body"></tbody>
      </table>
    </div>

    <script type="module" src="admin.js"></script>
  </body>
</html>
